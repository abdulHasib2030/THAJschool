<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>THAJschool</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="{% static 'css/styles.css' %} " rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css'%}">

</head>

<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ml-5" href="{% url 'main_page' %}">
      <i class="bi-back text-info"></i>
      <span class="text-white">THAJschool</span>
    </a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
        class="fas fa-bars"></i></button>
    <!-- Navbar Search-->

    <ul class="navbar-nav flex-row ms-auto align-items-center ">
      <li class="nav-item dropdown ">
        <a class="nav-link nav-icon-hover" href="{% url 'student_profile' %}" id="drop2" data-bs-toggle="dropdown"
          aria-expanded="false">
          
           <img src="{{request.user.image.url}}" alt="" width="35" height="35" class="rounded-circle">
         
        </a>

        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
          <div class="message-body">
            <a href="{% url 'student_profile' %}" class="d-flex align-items-center gap-2 dropdown-item">
              <i class="ti ti-user fs-6"></i>
              <p class="mb-0 fs-3">My Profile</p>
            </a>

            <a href="{% url 'student_logout' %}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
          </div>

        </div>
      </li>
    </ul>

  </nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">

            <a class="nav-link" href="{% url 'student_profile' %}">

              Personal Information
            </a>
            <a class="nav-link" href="{% url 'student_address' %}">

              Address
            </a>
            <a class="nav-link" href="{% url 'student_education' %}">

              Education
            </a>
            <a class="nav-link" href="{% url 'course_history' user.id %}">

              Course History
            </a>
            <a class="nav-link" href="{% url 'certificate' user.id %}">

              Certification
            </a>


          </div>
        </div>

      </nav>
    </div>

    <div id="layoutSidenav_content">
      {% block content %}

      {% endblock content %}

    </div>

  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <!-- <script src="assets/demo/chart-area-demo.js"></script> -->
  <!-- <script src="assets/demo/chart-bar-demo.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
</body>

</html>
